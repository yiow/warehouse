<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>仓库管理系统 - 登录</title>
    <link rel="stylesheet" href="{{url_for('static',filename='css/login.css')}}">
</head>
<body>
    <div class="login-container">
        <div class="login-left">
            <div class="warehouse-icon">
                <svg viewBox="0 0 24 24">
                    <path d="M12 2L2 7v10c0 5.55 3.84 10 9 10s9-4.45 9-10V7l-8-5zM8 18v-7.5l4-2.4 4 2.4V18h-8z"/>
                </svg>
            </div>
            <h1>仓库管理系统</h1>
            <p>高效管理您的仓储业务<br>智能化库存控制解决方案</p>
        </div>
        
        <div class="login-right">
            <form class="login-form" id="loginForm">
                <h2>欢迎回来</h2>
                <p class="subtitle">请登录您的账户以继续</p>

                <!-- 用户类型选择框 -->
                <div class="form-group">
                    <label for="userType">用户类型</label>
                    <select id="userType" name="userType" >
                        <option value="" disabled selected>请选择用户类型</option>
                        <option value="customer">客户</option>
                        <option value="staff">员工</option>
                        <option value="supplier">供应商</option>
                    </select>
                    <div class="error-message" id="userTypeError">请选择用户类型</div>
                </div>
                
                <div class="form-group">
                    <label for="username">用户名</label>
                    <input type="text" id="username" name="username" placeholder="请输入用户名" >
                    <div class="error-message" id="usernameError">请输入正确的用户名</div>
                </div>
                
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" id="password" name="password" placeholder="请输入密码" >
                    <div class="error-message" id="passwordError">请输入正确的密码</div>
                </div>
                
                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" id="remember"> 记住我
                    </label>
                    <a href="#" class="forgot-password">忘记密码？</a>
                </div>
                
                <button type="submit" class="login-btn">登录</button>
                
                <div class="divider">
                    <span>或者</span>
                </div>
                
                <div class="register-link">
                    还没有账户？<a href="#">立即注册</a>
                </div>
            </form>
        </div>
    </div>
    <script src="{{url_for('static',filename='js/login.js')}}"></script>
</body>
</html>
